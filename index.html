<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p>5+5</p>
        </div>

        <div class="input-one">
            <p class="cancel">C</p>
            <p class="value">/</p>
            <p class="value">*</p>
        </div>

        <div class="input-two">
            <p class="no-margin">7</p>
            <p class="value">8</p>
            <p class="value">9</p>
            <p class="value">-</p>
        </div>
        
        <div class="input-3">
            <p class="no-margin">4</p>
            <p class="value">5</p>
            <p class="value">6</p>
            <p class="value plus"> +</p>
        </div>

       

        <div class="input-two space-4">
            <p class="no-margin">4</p>
            <p class="value">5</p>
            <p class="value">6</p>
            <!-- <p class="value">-</p> -->
        </div>

        <div class="input-two space-4">
            <p class="no-margin">0</p>
            <p class="value">00</p>
            <p class="value equal">=</p>
            <!-- <p class="value">-</p> -->
        </div>
        
    </div>
</body>
</html>
